<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nepaltr Pro ¬∑ gallery picker</title>
    <!-- Firebase compat (v9) -->
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-database-compat.js"></script>
    <!-- TradingView library -->
    <script src="https://s3.tradingview.com/tv.js"></script>
    <style>
        * { box-sizing: border-box; font-family: 'Inter', system-ui, -apple-system, sans-serif; }
        :root { --bg: #0b0e11; --panel: #181a20; --accent: #fcd535; --up: #0ecb81; --down: #f6465d; --text-dim: #848e9c; --border: #2b3139; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; background: var(--bg); color: white; overflow: hidden; }

        header { display: flex; justify-content: space-between; align-items: center; padding: 0 15px; height: 55px; border-bottom: 1px solid var(--border); background: var(--panel); z-index: 1001; }
        #top-bal { font-size: 14px; font-weight: bold; color: var(--accent); }
        .user-info { display: flex; align-items: center; gap: 8px; cursor: pointer; }
        .pfp-img { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; border: 1px solid var(--accent); background: #333; }

        /* sidebar */
        #sidebar { position: fixed; right: -280px; top: 0; width: 260px; height: 100%; background: var(--panel); z-index: 9000; transition: 0.3s ease; border-left: 1px solid var(--border); overflow-y: auto; }
        #sidebar.open { right: 0; }
        .side-item { padding: 18px 20px; border-bottom: 1px solid var(--border); cursor: pointer; font-size: 14px; transition: 0.2s; }
        .side-item:hover { background: #2b3139; }
        .public-badge { color: var(--up); font-size: 11px; margin-left: 6px; background: #1e2a2e; padding: 2px 6px; border-radius: 20px; }

        /* modals */
        .modal-wrap { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 9500; padding: 20px; }
        .modal-box { background: var(--panel); width: 100%; max-width: 420px; border-radius: 16px; padding: 25px; border: 1px solid var(--border); position: relative; max-height: 85vh; overflow-y: auto; }
        .close-x { position: absolute; right: 20px; top: 15px; font-size: 24px; cursor: pointer; color: var(--text-dim); }

        .input-f, .input-f2 { width: 100%; padding: 12px; margin-bottom: 12px; background: #12151a; border: 1px solid var(--border); color: white; border-radius: 8px; box-sizing: border-box; outline: none; }
        .btn-yellow { width: 100%; padding: 14px; background: var(--accent); border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: #000; }
        .google-btn { width: 100%; padding: 12px; background: white; color: black; border-radius: 8px; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 10px; cursor: pointer; margin-bottom: 15px; border: none; }

        /* qr placeholder + gallery picker */
        .qr-placeholder { width: 160px; height: 160px; background: #12151a; margin: 15px auto; border: 2px dashed var(--accent); border-radius: 16px; display: flex; align-items: center; justify-content: center; color: var(--text-dim); font-size: 14px; flex-direction: column; gap: 8px; }
        .qr-placeholder span { font-size: 12px; background: var(--accent); color: black; padding: 4px 12px; border-radius: 20px; }

        .file-input-wrap { background: #12151a; border: 1px solid var(--border); border-radius: 8px; padding: 10px; margin-bottom: 15px; }
        .file-label { display: block; color: var(--accent); font-size: 13px; margin-bottom: 6px; cursor: pointer; }
        #screenshotName { color: var(--text-dim); font-size: 12px; margin-top: 5px; word-break: break-all; }

        /* history rows */
        .hist-item { background: #12151a; border-radius: 8px; padding: 12px; margin-bottom: 10px; border-left: 3px solid var(--accent); font-size: 13px; }
        .hist-small { color: var(--text-dim); font-size: 11px; display: block; }

        .dock { position: fixed; bottom: 0; width: 100%; background: var(--panel); border-top: 1px solid var(--border); padding: 12px; display: flex; flex-direction: column; gap: 8px; z-index: 2000; }
        .dock-row { display: flex; gap: 10px; }
        .inp-box { flex: 1; background: #12151a; border: 1px solid var(--border); border-radius: 8px; padding: 5px 10px; }
        .inp-box label { font-size: 9px; color: var(--text-dim); display: block; text-transform: uppercase; }
        .inp-box input, .inp-box select { background: transparent; border: none; color: white; width: 100%; font-weight: bold; outline: none; }
        .t-btn { flex: 1; height: 50px; border: none; border-radius: 8px; font-weight: bold; font-size: 18px; color: white; cursor: pointer; }

        #result-screen { position: fixed; inset: 0; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; background: rgba(0,0,0,0.9); pointer-events: none; }
        .win-txt { color: var(--up); font-size: 45px; font-weight: 900; animation: zoomIn 0.5s ease; }
        .loss-txt { color: var(--down); font-size: 45px; font-weight: 900; animation: shake 0.4s; }
        @keyframes zoomIn { from { transform: scale(0); opacity: 0; } to { transform: scale(1.1); opacity: 1; } }
        @keyframes shake { 0%,100%{transform:translateX(0)} 25%{transform:translateX(-15px)} 75%{transform:translateX(15px)} }

        #active-trades { position: absolute; top: 70px; right: 20px; z-index: 2500; width: 150px; }
        .trade-badge { background: var(--panel); padding: 10px; border-radius: 8px; margin-bottom: 8px; border-left: 3px solid var(--accent); font-size: 12px; border:1px solid #2b3139; }

        #tv_chart { height: calc(100vh - 170px); width:100%; }
    </style>
</head>
<body>

<div id="result-screen"></div>

<header>
    <div style="font-size:18px; font-weight:bold; letter-spacing:1px;">Nepal<span style="color:var(--accent)">tr</span></div>
    <div style="display: flex; align-items: center; gap: 15px;">
        <div id="top-bal">NPR 0.00</div>
        <div class="user-info" onclick="openModal('profile')">
            <img id="h-pfp" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="pfp-img">
            <span id="h-name" style="font-size: 12px; font-weight: bold;">Guest</span>
        </div>
        <div onclick="toggleSidebar(true)" style="font-size:24px; cursor:pointer;">‚ò∞</div>
    </div>
</header>

<div id="sidebar">
    <div style="padding:25px; background:#12151a; font-weight:bold; color:var(--accent);">‚ö° NEPALTR PRO</div>
    <div class="side-item" onclick="openModal('auth')" id="side-auth">üë§ Login / Register</div>
    <div class="side-item" onclick="openModal('referral')">üì¢ Refer & earn <span class="public-badge">20%</span></div>
    <div class="side-item" onclick="openModal('deposit')">üí≥ Deposit (public) <span class="public-badge">10% bonus</span></div>
    <div class="side-item" onclick="openModal('withdraw')">üí∏ Withdrawal (public) <span class="public-badge">Esewa</span></div>
    <div class="side-item" onclick="openModal('txHistory')">üìã Transactions (deposit/withdraw)</div>
    <div class="side-item" onclick="openModal('tradeHistory')">üìä My Trades (24h)</div>
    <div class="side-item" onclick="if(auth.currentUser){auth.signOut().then(()=>location.reload())}else{openModal('auth')}" style="color:var(--down)">üö™ Logout</div>
    <div class="side-item" onclick="toggleSidebar(false)" style="text-align:center; color:gray;">‚úï Close</div>
</div>

<div id="modal-wrap" class="modal-wrap">
    <div class="modal-box" id="modal-content"></div>
</div>

<div id="active-trades"></div>
<div id="tv_chart"></div>

<div class="dock">
    <div class="dock-row">
        <div class="inp-box"><label>Duration</label><select id="t-time"><option value="30">30s</option><option value="60">1m</option></select></div>
        <div class="inp-box"><label>Invest (NPR)</label><input type="number" id="t-amt" value="300" min="10" step="10"></div>
    </div>
    <div class="dock-row">
        <button class="t-btn" style="background:var(--up)" onclick="handleTrade('UP')">CALL</button>
        <button class="t-btn" style="background:var(--down)" onclick="handleTrade('DOWN')">PUT</button>
    </div>
</div>

<script>
    (function() {
        // FIREBASE INIT
        const firebaseConfig = {
            apiKey: "AIzaSyCNt94Sr7tvtY6bLQcYCYeRb_cTcah7fE4",
            authDomain: "earning-website-644a7.firebaseapp.com",
            databaseURL: "https://earning-website-644a7-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "earning-website-644a7",
            storageBucket: "earning-website-644a7.firebasestorage.app",
            messagingSenderId: "20748471330",
            appId: "1:20748471330:web:5e8d18499679ecb3d04e7b"
        };
        firebase.initializeApp(firebaseConfig);
        window.db = firebase.database();
        window.auth = firebase.auth();

        // ---------- GLOBAL ----------
        let currentUser = null;
        let balance = 0;
        let tradeCounter = 0;
        let isBlocked = false;

        // capture referral
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('ref')) localStorage.setItem('my_referrer', urlParams.get('ref'));

        // ---------- AUTH OBSERVER ----------
        auth.onAuthStateChanged(async (user) => {
            currentUser = user;
            if (user) {
                const userRef = db.ref('users/' + user.uid);
                const snap = await userRef.get();
                if (!snap.exists()) {
                    const referredBy = localStorage.getItem('my_referrer') || null;
                    await userRef.set({
                        balance: 0,
                        tradeCount: 0,
                        email: user.email,
                        name: user.displayName || user.email.split('@')[0],
                        profilePic: user.photoURL || "",
                        referredBy: referredBy,
                        isBlocked: false,
                        referralCode: Math.random().toString(36).substring(2,10).toUpperCase(),
                        firstDeposit: false,
                        createdAt: Date.now()
                    });
                }

                userRef.on('value', (s) => {
                    const data = s.val() || {};
                    balance = data.balance || 0;
                    tradeCounter = data.tradeCount || 0;
                    isBlocked = data.isBlocked || false;
                    document.getElementById('top-bal').innerText = "NPR " + balance.toFixed(2);
                    document.getElementById('h-name').innerText = data.name || "Trader";
                    if (data.profilePic) document.getElementById('h-pfp').src = data.profilePic;
                    document.getElementById('side-auth').innerText = "üë§ " + (data.name || "Active");
                });
            } else {
                balance = 0; tradeCounter = 0; isBlocked = false;
                document.getElementById('top-bal').innerText = "NPR 0.00";
                document.getElementById('h-name').innerText = "Guest";
                document.getElementById('h-pfp').src = "https://cdn-icons-png.flaticon.com/512/149/149071.png";
                document.getElementById('side-auth').innerText = "üë§ Login / Register";
            }
        });

        // ---------- UI HELPERS ----------
        window.toggleSidebar = (open) => document.getElementById('sidebar').classList.toggle('open', open);
        window.closeModal = () => document.getElementById('modal-wrap').style.display = 'none';

        window.openModal = (type) => {
            const box = document.getElementById('modal-content');
            const wrap = document.getElementById('modal-wrap');
            wrap.style.display = 'flex';
            box.innerHTML = `<span class="close-x" onclick="closeModal()">‚úï</span>`;

            if (type === 'deposit') {
                renderDeposit(box);
            } else if (type === 'withdraw') {
                renderWithdraw(box);
            } else if (type === 'auth') {
                renderAuth(box);
            } else if (type === 'profile') {
                if (!currentUser) return renderAuth(box);
                renderProfile(box);
            } else if (type === 'referral') {
                if (!currentUser) return renderAuth(box);
                renderReferral(box);
            } else if (type === 'txHistory') {
                if (!currentUser) return renderAuth(box);
                renderTxHistory(box);
            } else if (type === 'tradeHistory') {
                if (!currentUser) return renderAuth(box);
                renderTradeHistory(box);
            } else {
                box.innerHTML += '<p>Select an option</p>';
            }
        };

        // ---------- AUTH ----------
        function renderAuth(box, mode='login') {
            box.innerHTML += `<h3 style="margin-top:5px;">${mode==='login'?'Sign In':'Register'}</h3>
            <button class="google-btn" onclick="googleLogin()"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg"> Google Login</button>
            <div style="text-align:center; color:gray; font-size:12px; margin-bottom:15px;">‚Äî OR ‚Äî</div>
            <input type="email" id="email" placeholder="Email" class="input-f">
            <input type="password" id="pass" placeholder="Password" class="input-f">
            <button class="btn-yellow" onclick="doAuth('${mode}')">${mode==='login'?'Login':'Create Account'}</button>
            <p onclick="renderAuth(document.getElementById('modal-content'), '${mode==='login'?'reg':'login'}')" style="text-align:center; font-size:12px; margin-top:15px; cursor:pointer; color:var(--accent);">${mode==='login'?'Need account? Register':'Have account? Login'}</p>`;
        }

        window.googleLogin = async () => {
            try { await auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); closeModal(); } 
            catch (e) { alert(e.message); }
        };
        window.doAuth = async (mode) => {
            const e = document.getElementById('email')?.value.trim(), p = document.getElementById('pass')?.value;
            if (!e || !p) return alert("Fill both");
            try { 
                if (mode==='login') await auth.signInWithEmailAndPassword(e,p);
                else await auth.createUserWithEmailAndPassword(e,p);
                closeModal(); 
            } catch (err) { alert(err.message); }
        };

        // ---------- PROFILE ----------
        function renderProfile(box) {
            box.innerHTML += `<h3>üë§ Profile</h3>
                <div style="text-align:center;"><img src="${document.getElementById('h-pfp').src}" style="width:70px;height:70px;border-radius:50%;border:2px solid var(--accent);"></div>
                <p><strong>Name:</strong> ${document.getElementById('h-name').innerText}</p>
                <p><strong>Email:</strong> ${currentUser.email}</p>
                <p><strong>Balance:</strong> NPR ${balance.toFixed(2)}</p>
                <p><strong>Trades:</strong> ${tradeCounter}</p>
                <button class="btn-yellow" onclick="closeModal()">Close</button>`;
        }

        // ---------- REFERRAL ----------
        function renderReferral(box) {
            db.ref('users/'+currentUser.uid).get().then(snap => {
                const data = snap.val() || {};
                const code = data.referralCode || 'XXXX';
                const link = window.location.origin + window.location.pathname + '?ref=' + code;
                box.innerHTML += `<h3>üì¢ Referral program</h3>
                    <p style="background:#12151a; padding:10px; border-radius:6px; word-break:break-all;">${link}</p>
                    <p style="color:var(--up);">‚úÖ 20% commission on each deposit from your referral</p>
                    <p style="color:var(--accent);">üéÅ 10% welcome bonus for new users on first deposit</p>
                    <p>Your ref earnings: NPR ${data.refEarnings || 0}</p>`;
            });
        }

        // ---------- DEPOSIT (public + gallery picker: choose from gallery, not camera) ----------
        function renderDeposit(box) {
            // Use "image/*" and avoid capture="environment" to let user pick from gallery (not force camera)
            box.innerHTML += `<h3>üí≥ Deposit funds (public)</h3>
                <div style="color:var(--up); font-weight:bold; margin-bottom:10px;">üéÅ 10% welcome bonus on FIRST deposit!</div>
                <div class="qr-placeholder">
                    <span>ADMIN QR</span>
                    <div style="font-size:25px;">‚¨õ</div>
                    <div style="font-size:10px;">scan / placeholder</div>
                </div>
                <input type="number" id="depAmount" class="input-f" placeholder="Amount (NPR)" min="100">
                
                <div class="file-input-wrap">
                    <label class="file-label" for="screenshotUpload">üñºÔ∏è Choose screenshot from gallery</label>
                    <!-- no capture attribute ‚Üí opens gallery / file picker, not camera -->
                    <input type="file" id="screenshotUpload" accept="image/*" style="display:none;" onchange="updateScreenshotName(this)">
                    <button class="btn-yellow" style="padding:8px;" onclick="document.getElementById('screenshotUpload').click();">üìÅ Select from gallery</button>
                    <div id="screenshotName">No file chosen</div>
                </div>

                <input type="text" id="depTxId" class="input-f" placeholder="Transaction ID (required)">
                <button class="btn-yellow" onclick="submitDepositRequest()">Submit deposit request</button>
                <p style="font-size:12px; color:gray;">No login required ‚Äî we will contact you.</p>`;
        }

        // global function to update filename
        window.updateScreenshotName = (input) => {
            const nameSpan = document.getElementById('screenshotName');
            if (input.files && input.files.length > 0) {
                nameSpan.innerText = 'üì∏ ' + input.files[0].name;
            } else {
                nameSpan.innerText = 'No file chosen';
            }
        };

        window.submitDepositRequest = () => {
            const amt = parseFloat(document.getElementById('depAmount')?.value);
            const tx = document.getElementById('depTxId')?.value.trim();
            const fileInput = document.getElementById('screenshotUpload');
            const file = fileInput.files[0];

            if (!amt || amt < 100) return alert("Valid amount (min 100 NPR) required");
            if (!tx) return alert("Transaction ID is required");
            if (!file) return alert("Please select a screenshot from gallery");

            const uid = currentUser ? currentUser.uid : null;
            const reqRef = db.ref('depositRequests').push();
            
            // simulate storing file reference
            const fakeFileURL = 'screenshot_' + file.name + '_' + Date.now();

            let guestEmail = null;
            if (!uid) {
                guestEmail = prompt("Please enter your email for notification:") || "unknown";
            }

            reqRef.set({
                uid: uid,
                amount: amt,
                txInfo: tx,
                screenshot: fakeFileURL,
                fileName: file.name,
                status: 'pending',
                timestamp: Date.now(),
                guestEmail: guestEmail
            }).then(() => {
