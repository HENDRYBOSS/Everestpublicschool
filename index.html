<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nepaltr Pro - Ultimate Trading</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-database-compat.js"></script>
    <style>
        :root { --bg: #0b0e11; --panel: #181a20; --accent: #fcd535; --up: #0ecb81; --down: #f6465d; --border: #2b3139; --text-dim: #848e9c; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Inter', sans-serif; overflow: hidden; }
        
        /* Navigation & Header */
        header { display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; background: var(--panel); border-bottom: 1px solid var(--border); z-index: 1001; position: relative; }
        .pfp-small { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; border: 1px solid var(--accent); background: #333; cursor: pointer; }

        /* Sidebar Menu */
        #sidebar { position: fixed; right: -280px; top: 0; width: 260px; height: 100%; background: var(--panel); z-index: 9000; transition: 0.3s; border-left: 1px solid var(--border); overflow-y: auto; }
        #sidebar.open { right: 0; }
        .side-item { padding: 18px 20px; border-bottom: 1px solid var(--border); cursor: pointer; font-size: 14px; display: flex; align-items: center; gap: 10px; }
        .side-item:active { background: #2b3139; }

        /* Modals */
        .modal-wrap { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 9500; padding: 20px; }
        .modal-box { background: var(--panel); width: 100%; max-width: 380px; padding: 25px; border-radius: 15px; border: 1px solid var(--border); position: relative; max-height: 80vh; overflow-y: auto; }
        .input-f { width: 100%; padding: 12px; margin-bottom: 12px; background: #000; border: 1px solid var(--border); color: white; border-radius: 8px; box-sizing: border-box; }
        .btn-yellow { width: 100%; padding: 14px; background: var(--accent); border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: #000; margin-bottom: 10px; }
        .btn-google { width: 100%; padding: 12px; background: white; color: black; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 10px; }

        /* Trading & UI */
        #result-anim { position: fixed; inset: 0; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 10000; background: rgba(0,0,0,0.85); font-size: 35px; font-weight: 900; text-align: center; }
        .dock { position: fixed; bottom: 0; width: 100%; background: var(--panel); border-top: 1px solid var(--border); padding: 15px; display: flex; gap: 10px; box-sizing: border-box; }
        .t-btn { flex: 1; height: 55px; border: none; border-radius: 10px; font-weight: bold; color: white; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>

<div id="result-anim"></div>

<header>
    <div style="font-weight:bold; font-size: 18px;">Nepal<span style="color:var(--accent)">tr</span></div>
    <div style="display: flex; align-items: center; gap: 12px;">
        <div id="top-bal" style="color:var(--accent); font-weight:bold;">NPR 0.00</div>
        <img id="h-pfp" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="pfp-small" onclick="openMod('profile')">
        <div onclick="toggleSidebar(true)" style="font-size:22px; cursor:pointer;">‚ò∞</div>
    </div>
</header>

<div id="sidebar">
    <div style="padding:25px; background:#12151a; font-weight:bold; color:var(--accent); letter-spacing: 1px;">NEPALTR MENU</div>
    
    <div class="side-item" onclick="openMod('auth')">üîë Sign In / Register</div>
    <div class="side-item" onclick="openMod('deposit')">üí≥ Deposit (View QR)</div>
    <div class="side-item" onclick="openMod('withdraw')">üí∏ Withdrawal Info</div>
    
    <div class="side-item" onclick="openMod('profile')">‚öôÔ∏è Edit Profile & Name</div>
    <div class="side-item" onclick="openMod('referral')">üì¢ Referral Link</div>
    <div class="side-item" onclick="openMod('history')">üìú Transaction History</div>
    
    <div class="side-item" onclick="auth.signOut(); location.reload();" style="color:var(--down); border-top: 1px solid #333;">üö™ Logout</div>
    <div class="side-item" onclick="toggleSidebar(false)" style="color:gray; text-align:center; display:block;">‚úï Close Menu</div>
</div>

<div id="modal-wrap" class="modal-wrap">
    <div class="modal-box" id="modal-content"></div>
</div>

<div id="tv_chart" style="height: calc(100vh - 165px);"></div>

<div class="dock">
    <button class="t-btn" style="background:var(--up)" onclick="handleTrade('UP')">CALL (UP)</button>
    <button class="t-btn" style="background:var(--down)" onclick="handleTrade('DOWN')">PUT (DOWN)</button>
</div>

<script src="https://s3.tradingview.com/tv.js"></script>
<script>
    const firebaseConfig = {
      apiKey: "AIzaSyCNt94Sr7tvtY6bLQcYCYeRb_cTcah7fE4",
      databaseURL: "https://earning-website-644a7-default-rtdb.asia-southeast1.firebasedatabase.app"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database(), auth = firebase.auth();

    let balance = 0, tradeCount = 0, currentUser = null;

    auth.onAuthStateChanged(user => {
        currentUser = user;
        if(user) {
            db.ref('users/' + user.uid).on('value', snap => {
                const data = snap.val() || {};
                balance = data.balance || 0;
                tradeCount = data.tradeCount || 0;
                document.getElementById('top-bal').innerText = "NPR " + balance.toFixed(2);
                if(data.profilePic) document.getElementById('h-pfp').src = data.profilePic;
            });
        }
    });

    function toggleSidebar(show) { document.getElementById('sidebar').classList.toggle('open', show); }
    function closeMod() { document.getElementById('modal-wrap').style.display = 'none'; }

    function openMod(type) {
        const box = document.getElementById('modal-content');
        document.getElementById('modal-wrap').style.display = 'flex';
        box.innerHTML = `<span onclick="closeMod()" style="position:absolute; right:15px; top:10px; cursor:pointer; font-size:20px;">‚úï</span>`;

        if(type === 'auth') {
            box.innerHTML += `<h3>Account Access</h3>
                <button class="btn-google" onclick="googleLogin()">Continue with Google</button>
                <div style="text-align:center; margin:10px 0; color:gray;">OR</div>
                <input id="email" placeholder="Email" class="input-f">
                <input id="pass" type="password" placeholder="Password" class="input-f">
                <button class="btn-yellow" onclick="doAuth()">Login / Register</button>`;
        } 
        else if(type === 'profile') {
            if(!currentUser) return box.innerHTML += "<h3>Please Login</h3><p>Login to edit profile.</p>";
            box.innerHTML += `<h3>Edit Profile</h3>
                <input id="p-name" placeholder="Update Name" class="input-f">
                <label style="font-size:11px;">Upload Profile Picture</label>
                <input type="file" id="p-file" class="input-f" accept="image/*">
                <button class="btn-yellow" onclick="saveProfile()">Save Changes</button>`;
        }
        else if(type === 'deposit') {
            db.ref('admin_settings/qrCode').once('value', snap => {
                box.innerHTML += `<h3>Deposit Money</h3>
                    <img src="${snap.val() || ''}" style="width:180px; display:block; margin:auto; background:white; padding:5px; border-radius:10px;">
                    <p style="font-size:12px; text-align:center; color:var(--accent); margin-top:10px;">Scan to Pay. Min NPR 300.</p>
                    ${currentUser ? `
                    <input type="number" id="d-amt" placeholder="Amount Sent" class="input-f">
                    <input type="file" id="d-file" class="input-f" accept="image/*">
                    <button class="btn-yellow" onclick="saveDep()">Submit Proof</button>` 
                    : `<button class="btn-yellow" onclick="openMod('auth')">Login to Submit Proof</button>`}`;
            });
        }
        else if(type === 'withdraw') {
            box.innerHTML += `<h3>Withdrawal</h3>
                <p style="font-size:12px; color:var(--text-dim);">Minimum Withdrawal: NPR 500</p>
                ${currentUser ? `
                <input type="number" id="w-amt" placeholder="Amount" class="input-f">
                <input type="text" id="w-wallet" placeholder="eSewa/Khalti Number" class="input-f">
                <button class="btn-yellow" onclick="requestWithdraw()">Request Withdrawal</button>`
                : `<button class="btn-yellow" onclick="openMod('auth')">Login to Withdraw</button>`}`;
        }
        else if(type === 'history') {
            if(!currentUser) return box.innerHTML += "<h3>Login Required</h3>";
            box.innerHTML += `<h3>Trade History</h3><div id="hist-list" style="font-size:12px;">Loading...</div>`;
            db.ref('transactions/'+currentUser.uid).limitToLast(10).on('value', s => {
                const h = document.getElementById('hist-list'); h.innerHTML = "";
                s.forEach(c => {
                    const d = c.val();
                    h.innerHTML += `<div style="padding:8px; border-bottom:1px solid #333; display:flex; justify-content:space-between;">
                        <span>${d.type}</span> <span style="color:${d.amount > 0 ? 'var(--up)' : 'var(--down)'}">NPR ${d.amount}</span>
                    </div>`;
                });
            });
        }
    }

    // AUTH LOGIC
    async function googleLogin() {
        const provider = new firebase.auth.GoogleAuthProvider();
        await auth.signInWithPopup(provider);
        closeMod();
    }

    async function doAuth() {
        const e = document.getElementById('email').value.trim(), p = document.getElementById('pass').value;
        try { await auth.signInWithEmailAndPassword(e, p); }
        catch { 
            const c = await auth.createUserWithEmailAndPassword(e, p);
            await db.ref('users/'+c.user.uid).set({balance:0, tradeCount:0, isFirstDeposit: true});
        }
        closeMod();
    }

    function saveProfile() {
        const name = document.getElementById('p-name').value, file = document.getElementById('p-file').files[0];
        if(file) {
            const r = new FileReader(); r.readAsDataURL(file);
            r.onload = async () => {
                await db.ref('users/'+currentUser.uid).update({ name: name || currentUser.email.split('@')[0], profilePic: r.result });
                alert("Profile Updated!"); closeMod();
            };
        } else {
            db.ref('users/'+currentUser.uid).update({ name: name });
            alert("Name Updated!"); closeMod();
        }
    }

    function saveDep() {
        const amt = document.getElementById('d-amt').value, file = document.getElementById('d-file').files[0];
        const r = new FileReader(); r.readAsDataURL(file);
        r.onload = async () => {
            await db.ref('admin_deposits').push({uid: currentUser.uid, amount: amt, proof: r.result, status:'pending'});
            alert("Screenshot Sent!"); closeMod();
        };
    }

    function handleTrade(dir) {
        if(!currentUser || balance < 300) return alert("Low Balance!");
        db.ref('users/'+currentUser.uid+'/balance').set(balance - 300);
        const anim = document.getElementById('result-anim');
        anim.style.display = 'flex'; anim.innerHTML = "TRADING...";
        
        setTimeout(() => {
            tradeCount++;
            const win = (tradeCount % 10 === 3 || tradeCount % 10 === 7);
            if(win) {
                db.ref('users/'+currentUser.uid+'/balance').set(balance + 555);
                db.ref('transactions/'+currentUser.uid).push({type:'Trade Win', amount: 555});
                anim.innerHTML = `<span style="color:var(--up)">WIN<br>+NPR 555</span>`;
            } else {
                db.ref('transactions/'+currentUser.uid).push({type:'Trade Loss', amount: -300});
                anim.innerHTML = `<span style="color:var(--down)">LOSS<br>-NPR 300</span>`;
            }
            db.ref('users/'+currentUser.uid+'/tradeCount').set(tradeCount);
            setTimeout(() => anim.style.display = 'none', 2000);
        }, 3000);
    }

    new TradingView.widget({"autosize": true, "symbol": "BINANCE:BTCUSDT", "theme": "dark", "container_id": "tv_chart"});
</script>
</body>
</html>
