<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nepaltr Pro | User</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-database-compat.js"></script>
    <style>
        :root { --bg: #0b0e11; --panel: #181a20; --accent: #fcd535; --border: #2b3139; --text-dim: #848e9c; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Inter', sans-serif; overflow: hidden; }
        
        /* Header */
        header { display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; background: var(--panel); border-bottom: 1px solid var(--border); }
        .pfp-img { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; border: 1px solid var(--accent); cursor: pointer; }

        /* Modals */
        .modal-wrap { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 9999; padding: 20px; }
        .modal-box { background: var(--panel); width: 100%; max-width: 360px; padding: 25px; border-radius: 16px; border: 1px solid var(--border); position: relative; }
        .input-f { width: 100%; padding: 12px; margin-bottom: 12px; background: #000; border: 1px solid var(--border); color: white; border-radius: 8px; box-sizing: border-box; }
        
        /* Buttons */
        .btn-yellow { width: 100%; padding: 14px; background: var(--accent); border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: #000; margin-top: 5px; }
        .google-btn { width: 100%; padding: 12px; background: white; color: #000; border: none; border-radius: 8px; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 10px; cursor: pointer; margin-bottom: 15px; border: 1px solid #ddd; }
        .google-btn img { width: 20px; }

        /* Sidebar */
        #sidebar { position: fixed; right: -280px; top: 0; width: 260px; height: 100%; background: var(--panel); z-index: 9000; transition: 0.3s; border-left: 1px solid var(--border); }
        #sidebar.open { right: 0; }
        .side-item { padding: 18px 20px; border-bottom: 1px solid var(--border); cursor: pointer; font-size: 14px; }
    </style>
</head>
<body>

<header>
    <div style="font-weight:bold; font-size: 20px;">Nepal<span style="color:var(--accent)">tr</span></div>
    <div style="display:flex; align-items:center; gap:12px;">
        <div id="top-bal" style="color:var(--accent); font-weight:bold;">NPR 0.00</div>
        <img id="h-pfp" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="pfp-img" onclick="openMod('profile')">
        <div onclick="toggleSidebar(true)" style="font-size:24px; cursor:pointer;">‚ò∞</div>
    </div>
</header>

<div id="sidebar">
    <div style="padding:25px; background:#12151a; font-weight:bold; color:var(--accent);">MENU</div>
    <div class="side-item" onclick="openMod('login')">üîë Login</div>
    <div class="side-item" onclick="openMod('register')">üìù Register</div>
    <div class="side-item" onclick="openMod('deposit')">üí≥ Deposit Funds</div>
    <div class="side-item" onclick="openMod('withdraw')">üí∏ Withdrawal</div>
    <div class="side-item" onclick="openMod('referral')">üì¢ Refer & Earn</div>
    <div class="side-item" onclick="auth.signOut(); location.reload();" style="color:#f6465d">Logout</div>
</div>

<div id="modal-wrap" class="modal-wrap">
    <div class="modal-box" id="modal-content"></div>
</div>

<div id="tv_chart" style="height: calc(100vh - 65px);"></div>

<script src="https://s3.tradingview.com/tv.js"></script>
<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCNt94Sr7tvtY6bLQcYCYeRb_cTcah7fE4",
        databaseURL: "https://earning-website-644a7-default-rtdb.asia-southeast1.firebasedatabase.app"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database(), auth = firebase.auth();

    let currentUser = null, balance = 0;

    // Capture referral UID from URL
    const urlParams = new URLSearchParams(window.location.search);
    if(urlParams.get('ref')) localStorage.setItem('ref_uid', urlParams.get('ref'));

    auth.onAuthStateChanged(user => {
        currentUser = user;
        if(user) {
            db.ref('users/' + user.uid).on('value', snap => {
                const data = snap.val() || {};
                balance = data.balance || 0;
                document.getElementById('top-bal').innerText = "NPR " + balance.toFixed(2);
                if(data.profilePic) document.getElementById('h-pfp').src = data.profilePic;
            });
        }
    });

    function toggleSidebar(show) { document.getElementById('sidebar').classList.toggle('open', show); }
    function closeMod() { document.getElementById('modal-wrap').style.display = 'none'; }

    function openMod(type) {
        const box = document.getElementById('modal-content');
        document.getElementById('modal-wrap').style.display = 'flex';
        box.innerHTML = `<span onclick="closeMod()" style="position:absolute; right:15px; top:10px; cursor:pointer;">‚úï</span>`;

        if(type === 'login') {
            box.innerHTML += `<h3>Login</h3>
                <button class="google-btn" onclick="googleAuth()">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg"> Login with Google
                </button>
                <input id="em" placeholder="Email" class="input-f">
                <input id="ps" type="password" placeholder="Password" class="input-f">
                <button class="btn-yellow" onclick="emailAuth('login')">Sign In</button>
                <p style="font-size:12px; text-align:center; margin-top:10px;">New? <span onclick="openMod('register')" style="color:var(--accent); cursor:pointer;">Register here</span></p>`;
        } else if(type === 'register') {
            box.innerHTML += `<h3>Create Account</h3>
                <button class="google-btn" onclick="googleAuth()">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg"> Register with Google
                </button>
                <input id="em" placeholder="Email" class="input-f">
                <input id="ps" type="password" placeholder="Password" class="input-f">
                <button class="btn-yellow" onclick="emailAuth('reg')">Create Account</button>`;
        } else if(type === 'referral') {
            const link = window.location.origin + window.location.pathname + "?ref=" + (currentUser ? currentUser.uid : 'LOGIN_REQUIRED');
            box.innerHTML += `<h3>Refer & Earn</h3>
                <p style="font-size:12px;">Get 25% commission on friend's deposits!</p>
                <div style="background:#000; padding:10px; border-radius:8px; font-size:10px; word-break:break-all; border:1px dashed var(--accent); color:var(--accent);">${link}</div>
                <button class="btn-yellow" onclick="navigator.clipboard.writeText('${link}'); alert('Copied!')">Copy Link</button>`;
        } else if(type === 'profile') {
            box.innerHTML += `<h3>Profile Edit</h3>
                <input id="p-name" placeholder="Display Name" class="input-f">
                <label style="font-size:11px;">Change Photo</label>
                <input type="file" id="p-file" class="input-f" accept="image/*">
                <button class="btn-yellow" onclick="updateProfile()">Update Profile</button>`;
        } else if(type === 'deposit') {
            db.ref('admin_settings/qrCode').once('value', snap => {
                box.innerHTML += `<h3>Deposit</h3>
                    <img src="${snap.val() || ''}" style="width:160px; display:block; margin:auto; background:white; padding:5px; border-radius:10px;">
                    <input type="number" id="d-amt" placeholder="Amount Sent" class="input-f" style="margin-top:10px;">
                    <input type="file" id="d-proof" class="input-f" accept="image/*">
                    <button class="btn-yellow" onclick="submitDep()">Submit Proof</button>`;
            });
        }
    }

    async function googleAuth() {
        const provider = new firebase.auth.GoogleAuthProvider();
        const result = await auth.signInWithPopup(provider);
        await initUser(result.user);
        closeMod();
    }

    async function emailAuth(mode) {
        const e = document.getElementById('em').value, p = document.getElementById('ps').value;
        try {
            const result = (mode === 'login') ? await auth.signInWithEmailAndPassword(e, p) : await auth.createUserWithEmailAndPassword(e, p);
            if(mode === 'reg') await initUser(result.user);
            closeMod();
        } catch(err) { alert(err.message); }
    }

    async function initUser(user) {
        const ref = localStorage.getItem('ref_uid');
        const snap = await db.ref('users/'+user.uid).get();
        if(!snap.exists()) {
            await db.ref('users/'+user.uid).set({ balance: 0, tradeCount: 0, referredBy: ref || null });
        }
    }

    function updateProfile() {
        const name = document.getElementById('p-name').value;
        const file = document.getElementById('p-file').files[0];
        if(file) {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                await db.ref('users/'+currentUser.uid).update({ name: name, profilePic: reader.result });
                alert("Profile Updated!"); closeMod();
            };
        } else {
            db.ref('users/'+currentUser.uid).update({ name: name });
            alert("Name Updated!"); closeMod();
        }
    }

    function submitDep() {
        const amt = document.getElementById('d-amt').value, file = document.getElementById('d-proof').files[0];
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = async () => {
            await db.ref('admin_deposits').push({ uid: currentUser.uid, amount: amt, proof: reader.result, status: 'pending' });
            alert("Proof Sent! Waiting for Admin approval."); closeMod();
        };
    }

    new TradingView.widget({"autosize": true, "symbol": "BINANCE:BTCUSDT", "theme": "dark", "container_id": "tv_chart"});
</script>
</body>
</html>
