<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nepaltr Pro - Official Terminal</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        :root { --bg: #060d17; --panel: #111a27; --accent: #fcc419; --up: #00c076; --down: #ff3b30; --border: #1c2735; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; background: var(--bg); color: white; font-family: sans-serif; overflow: hidden; }

        /* --- LAYOUT --- */
        #app-interface { display: none; flex-direction: column; height: 100vh; width: 100vw; }
        
        /* --- SIDEBAR --- */
        #sidebar { position: fixed; left: -280px; top: 0; bottom: 0; width: 280px; background: var(--panel); z-index: 20000; transition: 0.3s; border-right: 1px solid var(--border); padding: 20px; }
        #sidebar.active { left: 0; }
        .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 19999; display: none; }
        .side-item { padding: 15px; border-bottom: 1px solid var(--border); cursor: pointer; display: flex; align-items: center; gap: 10px; }

        /* --- HEADER --- */
        header { display: flex; justify-content: space-between; align-items: center; padding: 0 15px; height: 60px; background: var(--panel); border-bottom: 1px solid var(--border); }
        .balance-box { text-align: right; cursor: pointer; background: rgba(255,255,255,0.05); padding: 5px 12px; border-radius: 6px; }

        /* --- WALLET HUB MODAL --- */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; z-index: 15000; justify-content: center; align-items: center; padding: 15px; }
        .modal-box { background: var(--panel); width: 100%; max-width: 400px; border-radius: 12px; padding: 20px; position: relative; }
        .wallet-tabs { display: flex; gap: 5px; margin-bottom: 20px; }
        .w-tab { flex: 1; padding: 10px; text-align: center; background: #060d17; border-radius: 4px; cursor: pointer; font-size: 12px; }
        .w-tab.active { background: var(--accent); color: black; font-weight: bold; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* --- TRADE DOCK --- */
        .trade-dock { background: var(--panel); padding: 12px; display: flex; flex-direction: column; gap: 8px; border-top: 1px solid var(--border); }
        .row { display: flex; gap: 8px; }
        .input-group { flex: 1; background: #060d17; padding: 6px 10px; border-radius: 6px; border: 1px solid var(--border); }
        .input-group label { font-size: 10px; color: #848e9c; display: block; }
        .input-group input { background: transparent; border: none; color: white; width: 100%; outline: none; font-size: 16px; font-weight: bold; }
        .btn-call { flex: 1; height: 50px; background: var(--up); border: none; border-radius: 6px; color: white; font-weight: bold; font-size: 18px; cursor: pointer; }
        .btn-put { flex: 1; height: 50px; background: var(--down); border: none; border-radius: 6px; color: white; font-weight: bold; font-size: 18px; cursor: pointer; }

        /* --- HISTORY LIST --- */
        .hist-item { background: #060d17; padding: 10px; border-radius: 5px; margin-bottom: 5px; font-size: 12px; border-left: 3px solid var(--accent); }
    </style>
</head>
<body>

<div class="sidebar-overlay" id="side-overlay" onclick="toggleSidebar(false)"></div>
<div id="sidebar">
    <h3 style="color:var(--accent)">NEPALTR PRO</h3>
    <div class="side-item" onclick="openWallet('deposit')">üí≥ Deposit</div>
    <div class="side-item" onclick="openWallet('withdraw')">üèß Withdraw</div>
    <div class="side-item" onclick="openWallet('history')">üìú History</div>
    <div class="side-item" onclick="location.reload()" style="margin-top:20px; color:var(--down)">üîÑ Refresh App</div>
</div>

<div id="app-interface">
    <header>
        <div onclick="toggleSidebar(true)" style="font-size:24px;">‚ò∞</div>
        <div class="balance-box" onclick="openWallet('deposit')">
            <div style="font-size:10px; color:#848e9c">Real Account ‚ñº</div>
            <div id="user-bal" style="font-weight:bold; color:var(--accent)">NPR 0.00</div>
        </div>
    </header>

    <div id="chart-area" style="flex:1;">
        <div id="tv_widget" style="height:100%; width:100%;"></div>
    </div>

    <div class="trade-dock">
        <div class="row">
            <div class="input-group"><label>INVESTMENT</label><input type="number" id="t-amt" value="300"></div>
            <div class="input-group"><label>TIME</label><input type="text" value="01:00" readonly></div>
        </div>
        <div class="row">
            <button class="btn-call" onclick="executeTrade('UP')">CALL</button>
            <button class="btn-put" onclick="executeTrade('DOWN')">PUT</button>
        </div>
    </div>
</div>

<div id="wallet-modal" class="modal" onclick="closeWallet(event)">
    <div class="modal-box">
        <div class="wallet-tabs">
            <div class="w-tab" id="tab-btn-deposit" onclick="switchTab('deposit')">DEPOSIT</div>
            <div class="w-tab" id="tab-btn-withdraw" onclick="switchTab('withdraw')">WITHDRAW</div>
            <div class="w-tab" id="tab-btn-history" onclick="switchTab('history')">HISTORY</div>
        </div>

        <div id="deposit-ui" class="tab-content">
            <div style="background:white; text-align:center; padding:10px; margin-bottom:10px;">
                <img id="qr-img" style="width:150px; height:150px;">
            </div>
            <input type="number" id="d-amt" style="width:100%; padding:12px; background:#060d17; border:1px solid #1c2735; color:white;" placeholder="Amount NPR">
            <button class="btn-call" style="width:100%; margin-top:10px;" onclick="handleDeposit()">Submit Deposit</button>
        </div>

        <div id="withdraw-ui" class="tab-content">
            <p style="font-size:12px; color:#848e9c">Minimum withdrawal: NPR 500</p>
            <input type="number" id="w-amt" style="width:100%; padding:12px; background:#060d17; border:1px solid #1c2735; color:white;" placeholder="Amount">
            <input type="text" placeholder="eSewa/Khalti ID" style="width:100%; padding:12px; background:#060d17; border:1px solid #1c2735; color:white; margin-top:5px;">
            <button class="btn-put" style="width:100%; margin-top:10px;" onclick="alert('Withdrawal Requested')">Withdraw</button>
        </div>

        <div id="history-ui" class="tab-content">
            <div id="hist-list" style="max-height:250px; overflow-y:auto;"></div>
        </div>
    </div>
</div>

<script src="https://s3.tradingview.com/tv.js"></script>
<script>
    const firebaseConfig = {
      apiKey: "AIzaSyCNt94Sr7tvtY6bLQcYCYeRb_cTcah7fE4",
      authDomain: "earning-website-644a7.firebaseapp.com",
      databaseURL: "https://earning-website-644a7-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "earning-website-644a7",
      storageBucket: "earning-website-644a7.firebasestorage.app",
      appId: "1:20748471330:web:5e8d18499679ecb3d04e7b"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    auth.onAuthStateChanged(user => {
        if(user) {
            document.getElementById('app-interface').style.display = 'flex';
            syncData(user.uid);
            initChart();
        } else {
            // Force Sign-in for testing if no landing page is present
            auth.signInAnonymously();
        }
    });

    function toggleSidebar(show) {
        document.getElementById('sidebar').classList.toggle('active', show);
        document.getElementById('side-overlay').style.display = show ? 'block' : 'none';
    }

    function openWallet(tab) {
        toggleSidebar(false);
        document.getElementById('wallet-modal').style.display = 'flex';
        switchTab(tab);
    }

    function closeWallet(e) {
        if(e.target.id === 'wallet-modal') e.target.style.display = 'none';
    }

    function switchTab(tab) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.w-tab').forEach(t => t.classList.remove('active'));
        document.getElementById(tab + '-ui').classList.add('active');
        document.getElementById('tab-btn-' + tab).classList.add('active');
        if(tab === 'history') loadHistory();
    }

    function syncData(uid) {
        db.ref('users/'+uid).on('value', snap => {
            const bal = snap.val()?.balance || 0;
            document.getElementById('user-bal').innerText = "NPR " + bal.toFixed(2);
        });
        db.ref('settings/qrUrl').on('value', s => {
            document.getElementById('qr-img').src = s.val() || '';
        });
    }

    function executeTrade(dir) {
        const amt = parseFloat(document.getElementById('t-amt').value);
        const uid = auth.currentUser.uid;
        db.ref('users/'+uid).once('value', snap => {
            const bal = snap.val()?.balance || 0;
            if(bal < amt) return alert("Insufficient Balance");
            db.ref('users/'+uid).update({ balance: bal - amt });
            db.ref('history/'+uid).push({ type: dir + ' Trade', amount: -amt, date: new Date().toLocaleString() });
            alert(dir + " Trade Placed Successfully!");
        });
    }

    function handleDeposit() {
        const amt = parseFloat(document.getElementById('d-amt').value);
        const uid = auth.currentUser.uid;
        if(amt < 100) return alert("Min deposit NPR 100");
        db.ref('users/'+uid).once('value', snap => {
            const cur = snap.val()?.balance || 0;
            db.ref('users/'+uid).update({ balance: cur + amt });
            db.ref('history/'+uid).push({ type: 'Deposit', amount: amt, date: new Date().toLocaleString() });
            alert("Deposit submitted!");
            document.getElementById('wallet-modal').style.display = 'none';
        });
    }

    function loadHistory() {
        const uid = auth.currentUser.uid;
        db.ref('history/'+uid).limitToLast(10).once('value', snap => {
            const list = document.getElementById('hist-list');
            list.innerHTML = '';
            snap.forEach(child => {
                const h = child.val();
                list.innerHTML = `<div class="hist-item"><b>${h.type}</b> <span style="float:right; color:${h.amount>0?'#00c076':'#ff3b30'}">${h.amount}</span><br><small>${h.date}</small></div>` + list.innerHTML;
            });
        });
    }

    function initChart() {
        new TradingView.widget({
            "autosize": true,
            "symbol": "BINANCE:BTCUSDT",
            "interval": "1",
            "theme": "dark",
            "container_id": "tv_widget",
            "drawings_access": { type: 'black', tools: [{ name: "Regression Trend" }] },
            "disabled_features": ["header_saveload"],
            "enabled_features": ["side_toolbar_in_compact_mode", "study_templates"]
        });
    }
</script>
</body>
</html>
